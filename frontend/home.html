<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Platform - Home</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/book.gif" alt="Logo" class="logo">
      <h1>Book Platform</h1>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="addBook.html">Add Book</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome to the Book Platform!</h2>
      <p>Explore, share, and review books.</p>
    </section>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search for a book...">
    </section>
    <section class="books-intro">
      <h2>Books</h2>
      <p>Below is a collection of all books . Click on any book to read more details or add a review.</p>
    </section>

    <section id="booksContainer" class="books-container">
      <!-- Books will be inserted here dynamically -->
    </section>
  </main>

  <script src="js/home.js"></script>
</body>
</html>
